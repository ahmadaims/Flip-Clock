<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		body {
			background-color: #333;
		}
		.dot {
			height: 15px;
			width: 15px;
			background-color: white;
			position: absolute;
			border-radius: 50%;
			transition: 0.1s;
		}
	</style>
</head>
<body>
 <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fstock.adobe.com%2Fsearch%3Fk%3Dbackgrounds&psig=AOvVaw210x_wRy2lJ7CQMNJ7p2W7&ust=1701498619184000&source=images&cd=vfe&ved=0CBIQjRxqFwoTCMiAutvO7YIDFQAAAAAdAAAAABAE" alt="">
<script>
	document.addEventListener("DOMContentLoaded", function () {
		const dot = document.createElement("div");
		dot.className = "dot";
		document.body.appendChild(dot);

		document.onmousemove = function (e) {
			const mouseX = e.pageX;
			const mouseY = e.pageY;

			dot.style.left = `${mouseX - 7}px`; // Adjust for half of the dot's width
			dot.style.top = `${mouseY - 7}px`; // Adjust for half of the dot's height
		};
	});
</script>
</body>
</html>
